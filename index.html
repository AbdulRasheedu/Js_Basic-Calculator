<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="Calculator">
      <h1 class="heading">Js Basic Calculator</h1>
      <input type="text" id="display" placeholder="0" />

      <div id="button">
        <button class="btn" onclick="clearDisplay()">AC</button>
        <button class="btn" onclick="appendCharecter ('%')">%</button>
        <button class="btn" onclick="clearEntry()">Cancle</button>
        <button class="btn" onclick="appendCharecter ('/')">/</button>
        <button class="btn" onclick="appendCharecter ('7')">7</button>
        <button class="btn" onclick="appendCharecter ('8')">8</button>
        <button class="btn" onclick="appendCharecter ('9')">9</button>
        <button class="btn" onclick="appendCharecter ('*')">*</button>
        <button class="btn" onclick="appendCharecter ('4')">4</button>
        <button class="btn" onclick="appendCharecter ('5')">5</button>
        <button class="btn" onclick="appendCharecter ('6')">6</button>
        <button class="btn" onclick="appendCharecter ('-')">-</button>
        <button class="btn" onclick="appendCharecter ('1')">1</button>
        <button class="btn" onclick="appendCharecter ('2')">2</button>
        <button class="btn" onclick="appendCharecter ('3')">3</button>
        <button class="btn" onclick="appendCharecter ('+')">+</button>
        <button class="btn" onclick="appendCharecter ('00')">00</button>
        <button class="btn" onclick="appendCharecter ('0')">0</button>
        <button class="btn" onclick="appendCharecter ('.')">.</button>
        <button class="btn" onclick="calculatorResult()">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
